<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee32959255.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="phone">
            <div class="navbar">
                <i class="fa-solid fa-circle fa-2xs" id="cam"></i>
            </div>
            <div class="output"></div>
            <div class="operators">
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="multiply">ร</button>
                <button class="divide">รท</button>
                <button class="clear">c</button>
            </div>
            <div class="numbers-n-others">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="footer">
                <i class="fa-solid fa-square fa-2xs"></i>
                <i class="fa-solid fa-circle fa-2xs"></i>
                <i class="fa-solid fa-play fa-2xs fa-rotate-180"></i>
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
